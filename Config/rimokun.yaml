classes:
  RobotVisualisation:
    scene:
      width: 4000
      height: 1500
    beams:
      top:
        width: 4000
        height: 160
        color: "#555555"
      left:
        width: &arm_width 40
        height: &arm_height 1500
        color: green
      right:
        width: *arm_width
        height: *arm_height
        color: red
  RimoServer:
    statusAddress: &statusAddr "ipc:///tmp/rimoStatus"
    commandAddress: &commandAddr "ipc:///tmp/rimoCommand"
  RimoClient:
    statusAddress: *statusAddr
    commandAddress: *commandAddr
  Contec:
    ipAddress: "10.1.1.101"
    port : 502
    slaveId: 0
    nDI : 16
    nDO : 8
    nAI : 0 #so far not used
  ControlPanel:
    comm:
      type: "serial"
      serial:
        port: "/dev/ttyACM0"
        baudRate: "BAUD_115200" #libserial naming
        characterSize: "CHAR_SIZE_8"
        flowControl: "FLOW_CONTROL_NONE"
        parity: "PARITY_NONE"
        stopBits: "STOP_BITS_1"
        readTimeoutMS: 200
        lineTerminator: "\\n"
    processing:
      movingAverageDepth: 5
      baselineSamples: 50
      buttonDebounceSamples: 3
  MotorControl:
    model: "AR-KD2"
    transport:
      type: "rawTcpRtu" # default path for motors
      #type: "serialRtu" # default path for motors
      tcp:
        host: "10.1.1.102"
        port: 4002
      serial:
        device: "/dev/ttyr01"
        baud: 115200
        parity: "E"
        dataBits: 8
        stopBits: 1
    responseTimeoutMS: 100
    connectTimeoutMS: 100
    motors:
      XLeft:
        address: 1
        runCurrent: 500
        stopCurrent: 100
#      XRight:
#        address: 2
#        runCurrent: 1000
#        stopCurrent: 500
      YLeft:
        address: 2
        runCurrent: 500
        stopCurrent: 0
#      YRight:
#        address: 4
#        runCurrent: 1000
#        stopCurrent: 500
#      ZLeft:
#        address: 5
#        runCurrent: 1000
#        stopCurrent: 500
#      ZRight:
#        address: 6
#        runCurrent: 1000
#        stopCurrent: 500
  Machine:
    loopIntervalMS: 60
    updateIntervalMS: 200
    motion:
      neutralAxisActivationThreshold: 0.05
      speedUpdateAxisDeltaThreshold: 0.02
      axes:
        leftArmX:
          speedUpdateAxisDeltaThreshold: 0.02
          maxLinearSpeedMmPerSec: 100.0
          stepsPerMm: 100.0
          acceleration001MsPerKHz: 50000
          deceleration001MsPerKHz: 50000
        leftArmY:
          speedUpdateAxisDeltaThreshold: 0.02
          maxLinearSpeedMmPerSec: 100.0
          stepsPerMm: 100.0
          acceleration001MsPerKHz: 50000
          deceleration001MsPerKHz: 50000
        rightArmX:
          speedUpdateAxisDeltaThreshold: 0.02
          maxLinearSpeedMmPerSec: 80.0
          stepsPerMm: 100.0
          acceleration001MsPerKHz: 24575
          deceleration001MsPerKHz: 24575
        rightArmY:
          speedUpdateAxisDeltaThreshold: 0.02
          maxLinearSpeedMmPerSec: 80.0
          stepsPerMm: 100.0
          acceleration001MsPerKHz: 24575
          deceleration001MsPerKHz: 24575
        gantryZ:
          speedUpdateAxisDeltaThreshold: 0.02
          maxLinearSpeedMmPerSec: 80.0
          stepsPerMm: 100.0
          acceleration001MsPerKHz: 24575
          deceleration001MsPerKHz: 24575
    inputMapping:
      safetyON : 8
      button1 : 9
      button2 : 10
      tclProx : 0
      tclOpen : 2
      tclClose: 3
      tcrProx: 4
      tcrOpen: 5
      tcrClose: 6
    outputMapping:
      toolChangerLeft: 0
      toolChangerRight: 1
      light1 : 2
      light2 : 3
